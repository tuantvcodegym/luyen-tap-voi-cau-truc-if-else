<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap if-else-if</title>
</head>
<body>
    <script>
        var userName =prompt("nhap username", '');

        if(userName == 'admin'){
            var pass =prompt("nhap password");
        }else if(userName == "null"){
            alert("canceled");
        }else{
            alert("I don't know you");
        }

        if(pass == "themaster"){
            alert("Welcome");
        }else if(pass == "null"){
            alert("canceled");
        }else{
            alert("Wrong password");
        }

    </script>
</body>
</html>
